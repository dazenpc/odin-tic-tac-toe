<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- to create two players -->
     <!-- Change the x and o selection to a button  -->
    <dialog class="opener">
        <form action="#">
            <p class="notice">*Player 1 starts first*</p>
            <p>Player 1</p>
            <label for="name">
                Name:
                <input type="text" name="player1Name" id="name" required>
            </label>
            Pick:
            <label for="pick"> X
                <input type="radio" name="player1Pick" id="pick" value="x">
            </label>
            <label for="pick"> O
                <input type="radio" name="player1Pick" id="pick" value="o">
            </label>
            <p>Player 2</p>
            <label for="name">
                Name:
                <input type="text" name="player2Name" id="name" required>
            </label>
        </label>
        Pick:
        <label for="pick"> X
            <input type="radio" name="player2Pick" id="pick" value="x">
        </label>
        <label for="pick"> O
            <input type="radio" name="player2Pick" id="pick" value="o">
        </label>
            <button type="submit">Start Game</button>
        </form>
    </dialog>

    <div class="playArea"></div>
    <dialog class="winnerBoard">
        <p class="message"></p>
        <button>OK</button>
    </dialog>
    
    
</body>
</html>
